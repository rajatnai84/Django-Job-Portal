{% extends 'base.html' %}


{% block title %}
    Confirm Deletion
{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this job?</h2>
    <p>{{ job.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'list-jobs' %}">Cancel</a>
{% endblock %}
